<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuenta atr√°s</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="countdown-wrapper">
    <div class="countdown-box">
        <div class="countdown-title">???</div>
        <div id="contador">Cargando...</div>
    </div>
</div>

<footer>
    <a href="index.html">‚¨Ö Volver al inicio</a>
</footer>

<script>
const fechaObjetivo = new Date("2026-01-25T23:59:59");
const contador = document.getElementById("contador");

const intervalo = setInterval(() => {
  const ahora = new Date();
  const diferencia = fechaObjetivo - ahora;

  if (diferencia <= 0) {
    clearInterval(intervalo);
    contador.textContent = "üíô Para siempre üíô";
    return;
  }

  const segundos = Math.floor(diferencia / 1000) % 60;
  const minutos = Math.floor(diferencia / 1000 / 60) % 60;
  const horas = Math.floor(diferencia / 1000 / 60 / 60) % 24;
  const dias = Math.floor(diferencia / 1000 / 60 / 60 / 24);

  contador.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
}, 1000);
</script>

</body>
</html>
