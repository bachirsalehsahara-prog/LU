<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>???</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="dark-countdown">


<div class="flip-wrapper">
    <h1 class="flip-title">COMING SOON …</h1>

    <div class="flip-container">
        <div class="flip-box">
            <span class="flip-number" id="days">00</span>
            <span class="flip-label">DAYS</span>
        </div>

        <div class="flip-box">
            <span class="flip-number" id="hours">00</span>
            <span class="flip-label">HOURS</span>
        </div>

        <div class="flip-box">
            <span class="flip-number" id="minutes">00</span>
            <span class="flip-label">MINUTES</span>
        </div>

        <div class="flip-box">
            <span class="flip-number" id="seconds">00</span>
            <span class="flip-label">SECONDS</span>
        </div>
    </div>
</div>

<footer>
    <a href="index.html">⬅ Volver al inicio</a>
</footer>

<script>
const fechaObjetivo = new Date("2026-12-31T23:59:59");

function actualizar() {
    const ahora = new Date();
    let diff = fechaObjetivo - ahora;

    if (diff <= 0) diff = 0;

    const d = Math.floor(diff / 1000 / 60 / 60 / 24);
    const h = Math.floor(diff / 1000 / 60 / 60) % 24;
    const m = Math.floor(diff / 1000 / 60) % 60;
    const s = Math.floor(diff / 1000) % 60;

    document.getElementById("days").textContent = String(d).padStart(2, "0");
    document.getElementById("hours").textContent = String(h).padStart(2, "0");
    document.getElementById("minutes").textContent = String(m).padStart(2, "0");
    document.getElementById("seconds").textContent = String(s).padStart(2, "0");
}

actualizar();
setInterval(actualizar, 1000);
</script>

</body>
</html>
